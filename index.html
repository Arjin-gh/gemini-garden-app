
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>知识花园 - Knowledge Garden</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
        }
        .font-handwritten {
            font-family: 'ZCOOL+XiaoWei', serif;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        .animate-sway {
            transform-origin: bottom center;
            animation: sway 4s ease-in-out infinite;
        }
        .progress-transition {
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Weather Effects */
        .weather-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            top: -20px;
            pointer-events: none;
            user-select: none;
        }

        /* Rain */
        @keyframes rain-fall {
            to { transform: translateY(100vh); }
        }
        .rain-drop {
            width: 2px;
            height: 15px;
            background: rgba(174, 194, 224, 0.6);
            animation: rain-fall linear infinite;
        }

        /* Snow */
        @keyframes snow-fall {
            0% { transform: translateY(-10px) translateX(0); }
            25% { transform: translateY(25vh) translateX(15px); }
            50% { transform: translateY(50vh) translateX(-15px); }
            75% { transform: translateY(75vh) translateX(15px); }
            100% { transform: translateY(100vh) translateX(0); }
        }
        .snow-flake {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            filter: blur(1px);
            animation: snow-fall linear infinite;
        }

        /* Petals */
        @keyframes petal-fall {
            0% { transform: translateY(-10px) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0.4; }
        }
        .petal {
            width: 12px;
            height: 12px;
            background: #ffc0cb;
            border-radius: 100% 0% 100% 0%;
            animation: petal-fall linear infinite;
        }

        /* Leaves */
        @keyframes leaf-fall {
            0% { transform: translateY(-10px) rotateX(0) rotateY(0); }
            100% { transform: translateY(100vh) rotateX(360deg) rotateY(180deg); }
        }
        .leaf {
            width: 15px;
            height: 10px;
            background: #d4a373;
            border-radius: 50% 10% 50% 10%;
            animation: leaf-fall linear infinite;
        }
    </style>
<script type="importmap">

</head>

    <div id="root"></div>
</body>
</html>
